<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website ITI</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* تحسين التوافق مع الهاتف */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        background: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      .main-menu ul {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .main-menu ul li {
        margin: 5px;
      }
      .main-menu ul li a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
      }
      .hero-section {
        text-align: center;
        padding: 20px;
        background: #f4f4f4;
      }
      .categories-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        padding: 20px;
      }
      .category-item {
        background: #fff;
        padding: 10px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .category-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }
      .course-item {
        background: #fff;
        padding: 10px;
        margin: 10px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      .course-thumb {
        width: 100%;
        height: 150px;
        background-size: cover;
        border-radius: 10px;
      }
      @media (max-width: 768px) {
        .main-menu ul {
          flex-direction: column;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Website ITI</h1>
      <nav class="main-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero-section">
      <h2>Register at ITI</h2>
      <p>If you are interested in the world of programming, register here</p>
      <form>
        <input type="email" placeholder="Your Email" required />
        <input type="password" placeholder="Your Password" required />
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <section class="categories-section">
      <h2>ITI First Batch</h2>
      <div class="categories-grid">
        <div class="category-item">
          <img src="imag/Screenshot_6.png" alt="Diaa Eldin Khalid" />
          <p>Diaa Eldin Khalid</p>
        </div>
        <div class="category-item">
          <img src="imag/Screenshot_7.png" alt="Abdulrahman Hussien" />
          <p>Abdulrahman Hussien</p>
        </div>
        <div class="category-item">
          <img src="imag/Screenshot_8.png" alt="Mohamed Fekry" />
          <p>Mohamed Fekry</p>
        </div>
        <div class="category-item">
          <img src="imag/Screenshot_9.png" alt="Osama Elayadi" />
          <p>Osama Elayadi</p>
        </div>
      </div>
    </section>
  </body>
</html>
